          <input

            placeholder="Password"
            required

        maxlength="20"
        pattern="^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[A-Za-z]).{8,}$"
        title="Password must contain at least 8 characters, including one capital letter and one special character"
