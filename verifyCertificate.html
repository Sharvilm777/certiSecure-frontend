      rel="stylesheet"
    />

    <link rel="Navbar StyleSheet" href="navbar.css" />
    <link rel="stylesheet" href="verfiyPage.css">
  </head>
  <body>
    <ul class="background">
      
        <div class="logo">
          <a alt="logo"><img src="photos/logo.png" alt="Logo" id="logo" /></a>
        </div>
        <div class="nav">
          <a href="index.html" class="i2">Home</a>
          <a href="addCertificate.html" class="i2">Add Certifcate</a>
          <a href="verifyCertificate.html" class="i2">Verify Certificate</a>

      </div>
      <div class="headTag"><a id="i3">CERTI-SECURE(Ensure Trust In Digital Certificates)</a></div>
      
    </ul>
  

    <div class="container" id="top">
      <div class="selectionContainer">
        <select id="user-type">
          <option value="student">Faculty</option>
          <option value="employee">Employee</option>
        </select>
      
      <div id="form-container">
        <form class="formContent">
          <label for="student-name">Faculty Name:</label>
          <input type="text" id="student-name" name="studentName" required="true">

          <label for="student-id">Faculty ID:</label>
          <input type="text" id="student-id" name="studentId" required="true">

          <button id="submitBtn" type="submit">Submit</button>
        </form>
      </div>
      </div>
<div class="verifyForm displayNone">
      <div class="heading">
        <h3>Verify your certificate here</h3>
      </div>
      <input type="file" id="certificate-verify-file" />
      <button id="verify_btn">Verify Certificate</button>
      <div class="certificateHash">Certificate Hash &nbsp;:&nbsp; <span id="hash"></span> </div>
      <p id="result"></p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.4.0/dist/web3.min.js"></script>
    <script type="module" src="verifyCertificate.js"></script>
    
  </body>
